<!DOCTYPE html>
<html>
<head>
	<title>Trang web của tôi</title>
	<style>
		.container {
			position: relative;
			text-align: center;
			color: white;
		}
		.heart {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: red;
			width: 100px;
			height: 100px;
			border-radius: 50% 50% 0 0;
			overflow: hidden;
		}
		.heart::before,
		.heart::after {
			position: absolute;
			content: "";
			left: 0;
			top: 0;
			width: 100px;
			height: 140px;
			background-color: red;
			border-radius: 50px 50px 0 0;
			transform: rotate(-45deg);
			transform-origin: 0 100%;
		}
		.heart::after {
			left: auto;
			right: 0;
			transform: rotate(45deg);
			transform-origin: 100% 100%;
		}
		.firework {
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: yellow;
			border-radius: 50%;
			animation: firework 2s ease-in-out infinite;
		}
		.firework-1 {
			top: 20%;
			left: 20%;
			animation-delay: 0.5s;
		}
		.firework-2 {
			top: 20%;
			right: 20%;
			animation-delay: 1s;
		}
		.firework-3 {
			bottom: 20%;
			left: 20%;
			animation-delay: 1.5s;
		}
		.firework-4 {
			bottom: 20%;
			right: 20%;
			animation-delay: 2s;
		}
		@keyframes firework {
			0% {
				transform: scale(1);
				opacity: 1;
			}
			50% {
				transform: scale(2);
				opacity: 0.5;
			}
			100% {
				transform: scale(1);
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="heart"></div>
		<div class="firework firework-1"></div>
		<div class="firework firework-2"></div>
		<div class="firework firework-3"></div>
		<div class="firework firework-4"></div>
		<h1>Xin chào</h1>
	</div>
</body>
</html>
