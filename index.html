<!DOCTYPE html>
<html>
<head>
	<title>Từ điển tiếng Nhật</title>
	<meta charset="UTF-8">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		main {
			max-width: 800px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		h1 {
			font-size: 36px;
			margin-top: 0;
		}
		input[type=text] {
			padding: 10px;
			font-size: 24px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.2);
			width: 100%;
			margin-bottom: 20px;
		}
		table {
			width: 100%;
			border-collapse: collapse;
		}
		th, td {
			padding: 10px;
			border: 1px solid #ddd;
			text-align: left;
		}
		th {
			background-color: #f5f5f5;
			font-weight: normal;
		}
		td {
			font-size: 18px;
			color: #333;
		}
	</style>	
</head>
<body>
	<header>
		<h1>Từ điển tiếng Nhật</h1>
	</header>
	<main>
		<form>
			<input type="text" name="search" placeholder="Nhập từ cần tìm">
			<button type="submit">Tìm kiếm</button>
		</form>
		<table>
			<thead>
				<tr>
					<th>Từ</th>
					<th>Phiên âm</th>
					<th>Nghĩa</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>こんにちは</td>
					<td>konnichiwa</td>
					<td>Xin chào</td>
				</tr>
				<tr>
					<td>ありがとう</td>
					<td>arigatou</td>
					<td>Cảm ơn</td>
				</tr>
				<tr>
					<td>さようなら</td>
					<td>sayounara</td>
					<td>Tạm biệt</td>
				</tr>
			</tbody>
		</table>
	</main>
</body>
</html>
